<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/css/style.css" rel="stylesheet">
    <title>CRUD</title>
</head>

<body class="p-10">
    <div class="shadow-xl/20 overflow-auto-x rounded-2xl p-10">
        <div class="flex justify-end">
            <button class="bg-indigo-500 h-10 w-20 my-3 rounded-lg text-white uppercase font-bold" id="popup-open"
                type="submit">Add</button>
        </div>
        <table class="w-full text-sm whitespace-normal border-1 ">
            <thead class="text-left uppercase border-b-1">
                <tr class="">
                    <th scope="col" class="px-6 py-3">Username</th>
                    <th scope="col" class="px-6 py-3">Email</th>
                    <th scope="col" class="px-6 py-3">Phone</th>
                    <th class="px-6 py-3">Address</th>
                    <th class="px-6 py-3 text-center">Action</th>
                </tr>
            </thead>
            <tbody class="" id="tableBody">
            </tbody>
        </table>
    </div>

    <div id="modal" class="max-h-screen max-w-screen fixed top-0 left-0 right-0 bottom-0 hidden">
        <div class="h-full flex justify-center items-center">
            <div class="max-w-md bg-white shadow-xl p-10 text-ms rounded-2xl">
                <div class="flex justify-end">
                    <svg id="popup-close" class=" cursor-pointer" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                        width="20" height="20" viewBox="0 0 30 30">
                        <path
                            d="M 7 4 C 6.744125 4 6.4879687 4.0974687 6.2929688 4.2929688 L 4.2929688 6.2929688 C 3.9019687 6.6839688 3.9019687 7.3170313 4.2929688 7.7070312 L 11.585938 15 L 4.2929688 22.292969 C 3.9019687 22.683969 3.9019687 23.317031 4.2929688 23.707031 L 6.2929688 25.707031 C 6.6839688 26.098031 7.3170313 26.098031 7.7070312 25.707031 L 15 18.414062 L 22.292969 25.707031 C 22.682969 26.098031 23.317031 26.098031 23.707031 25.707031 L 25.707031 23.707031 C 26.098031 23.316031 26.098031 22.682969 25.707031 22.292969 L 18.414062 15 L 25.707031 7.7070312 C 26.098031 7.3170312 26.098031 6.6829688 25.707031 6.2929688 L 23.707031 4.2929688 C 23.316031 3.9019687 22.682969 3.9019687 22.292969 4.2929688 L 15 11.585938 L 7.7070312 4.2929688 C 7.5115312 4.0974687 7.255875 4 7 4 z">
                        </path>
                    </svg>
                </div>
                <h3 class="uppercase text-center font-bold text-2xl">addUser</h3>
                <form class="my-5">
                    <div class="grid gap-5 grid-cols-2 text-lg">
                        <div class="col-span-2">
                            <label class="">Username</label>
                            <input id="username" class="block w-full h-10 p-2 bg-gray-200 rounded-lg outline-indigo-500 " type="text"
                                placeholder="Non1234">
                        </div>
                        <div class="">
                            <label>Password</label>
                            <input id="password" class="block w-full h-10 p-2 bg-gray-200 rounded-lg outline-indigo-500"
                                type="password" placeholder="N24@ie">
                        </div>
                        <div>
                            <label>email</label>
                            <input id="email" class="block w-full h-10 p-2 bg-gray-200 rounded-lg outline-indigo-500" type="email"
                                placeholder="Non@gmail.com">
                        </div>
                                                <div>
                            <label>phone</label>
                            <input id="phone" class="block w-full h-10 p-2 bg-gray-200 rounded-lg outline-indigo-500" type="number"
                                placeholder="097-98070345">
                        </div>
                        <div class="col-span-2">
                            <label>address</label>
                            <textarea class="block w-full h-20 p-2 bg-gray-200 rounded-lg outline-indigo-500"
                                name="address" id="address" placeholder="2/7 m...."></textarea>
                        </div>
                        <button id="btn-addUser" class="bg-indigo-500 h-10 rounded-lg text-white uppercase font-bold "
                            type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>
    </div>







    <script src="/src/js/api.js" type="module" defer></script>
    <script src="/src/js/main.js"></script>
</body>

</html>
